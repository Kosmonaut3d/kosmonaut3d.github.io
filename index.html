    <script>
        var container = document.querySelector('.container');
        var buttonDesign = document.querySelector('#button-design');
        var buttonEngine = document.querySelector('#button-engine');

        buttonDesign.onmouseover = function()
        {
            container.classList.add('hovered-design');
        }

        buttonDesign.onmouseout = function()
        {
            container.classList.remove('hovered-design');
        }

        buttonEngine.onmouseover = function()
        {
            container.classList.add('hovered-engine');
        }

        buttonEngine.onmouseout = function()
        {
            container.classList.remove('hovered-engine');
        }

        function onViewChange(evt) {
            container.classList.toggle('view-change');
        }

        buttonDesign.addEventListener('click', onViewChange);
